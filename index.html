                    </span>

                <div id="map" class="jewmap__map map" style="height: 100vh"></div>


                <div class="jewmap__nav nav">
                    <button id="js-navHamburger" class="nav__hamburger hamburger hamburger_squeeze" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>

                    <a class="nav__logo">Еврейская<br>Община России</a>

                    <div id="js-navListWrapper" class="nav__list-wrapper">
                        <ul class="nav__list">
                            <li class="nav__list-item">
                                <a class="nav__list-link">О нас</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__list-link">География</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__list-link">Организации</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__list-link">Традиции</a>
                            </li>
                            <li class="nav__list-item">
                                <a class="nav__list-link">Календарь</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <template id="js-templatePopupMenu" style="display: none">
                <div class="popup popup-menu">
                    <form id="js-mapPageSearch" class="popup-menu__search-wrapper d-flex">
                        <div class="popup-menu__search d-flex">
                            <input class="popup-menu__search-input flex-grow-1" type="text" name="city" placeholder="Поиск">
                            <button class="popup-menu__search-submit flex-shrink-0 d-flex align-items-center justify-content-center" type="submit">
                                <span class="popup-menu__search-icon icon-search d-flex align-items-center justify-content-center"></span>
                            </button>
                        </div>
                    </form>
                    <div class="popup-menu__scrollbar mCustomScrollbar">
                        <ul class="popup-menu__list "></ul>
                    </div>
                </div>
            </template>

            <template id="js-templatePopupMenuItem" style="display: none">
                <li class="popup-menu__list-item">
                    <a class="popup-menu__list-link"></a>
                    <ul class="popup-menu__dropdown"></ul>
                </li>
            </template>
